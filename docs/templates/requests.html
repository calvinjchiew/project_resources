{% extends "layout.html" %}

{% block main %}
<div class="row">
    <div class="col-lg-4">
        <div class="bs-component">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Submit Call Request</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{{ url_for('requests') }}" method="post">
                        <fieldset>
                            <div class="form-group">
                                <label for="date" class="col-lg-2 control-label">Date</label>
                                <div class="col-lg-10"><input class="form-control" name="date" placeholder="Date" type="date"/></div>
                            </div>
                            <div class="form-group">
                                <label for="comment" class="col-lg-2 control-label">Reason</label>
                                <div class="col-lg-10"><textarea class="form-control" name="comment" placeholder="Insert comment here" rows="3"></textarea></div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="bs-component">       
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Request</th>
                        <th>Name</th>
                        <th>Reason</th>
                        <th>Submitted</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request['date'] }}</td>
                        <td>{{ request['username'] }}</td>
                        <td>{{ request['comment'] }}</td>
                        <td>{{ request['timestamp'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
