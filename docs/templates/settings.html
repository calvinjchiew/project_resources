{% extends "layout.html" %}

{% block main %}
    <form action="{{ url_for('settings') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="oldpassword" placeholder="Current Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New Password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword2" placeholder="New Password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Change</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
